<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ingredients List</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<!-- th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"> -->

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
	integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid"
		style="margin-top: 20px; margin-botton: 20px; margin-bottom: 20px;">
		<div class="row">
			<div class="col-md-6 col-lg-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title">Ingredients</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">INGREDIENT ID</th>
										<th scope="col">DESCRIPTION</th>
										<th scope="col" colspan="3">ACTIONS</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${ingredient.id}">INGREDIENT ID</td>
										<td
											th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} +' '+ ${ingredient.description}">Description</td>
										<td><a href="#">View</a></td>
										<td><a href="#" th:href="@{'/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
										<td><a href="#">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
