<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ingredients List</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<!-- th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"> -->

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
	integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid"
		style="margin-top: 20px; margin-botton: 20px; margin-bottom: 20px;">
		<div class="col-md-6 col-md-offset-3">
			<form th:object="${ingredient}"
				th:action="@{'/recipe/'+${ingredient.recipeId} + '/ingredient'}"
				method="post">
				<input type="hidden" th:field="*{id}">
				<div class="pannel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Edit and Update Ingredient
								Information</h1>
						</div>
					</div>
					<div class="panel-body">

						<div class="row">
							<div class="col-md-4 from-group">
								<label>Description</label> <input type="text"
									class="form-control" th:field="*{description}" />
							</div>
							<div class="col-md-4 from-group">
								<label>Amount</label> 
								<input type="number" class="form-control" th:field="*{amount}" />
							</div>
							<div class="col-md-4 from-group">
								<label>Unit Of Measure</label>
								<select class = "form-control" name="uom.id">
									<option th:each = "uomEach: ${uomList}"
											th:value = "${uomEach.id}"
											th:selected="${uomEach.id.equals(ingredient.uom.id)}"
											th:text="${uomEach.description}" />
								</select>
									
							</div>
						</div>
					</div>
				</div>
				<button type="submit" class = "btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
