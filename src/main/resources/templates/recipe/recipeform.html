<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe Form</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<!-- th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"> -->

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
	integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid"
		style="margin-top: 20px; margin-botton: 20px; margin-bottom: 20px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:object="${recipe}" th:action="@{/recipe/}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="pannel-group">
						<div class="panel panel-primary">
							<div class="panel-heading">
						<div class="row">
							<div class="col-md-9">
								<h1 class="panel-title">Edit Recipe Data</h1>
							</div>
							<div class="col-md-3">
									<a class="btn btn-primary" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/image'}"
										role="button">Upload Picture</a>
								</div>
						</div>
					</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6 form-group">
										<label>Recipe Description:</label> <input type="text"
											class="form-control" th:field="*{description}" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 form-group">
										<img src="../../static/images/guacamole400x400WithX.jpg"
											th:src="@{/images/guacamole400x400WithX.jpg}" width="200"
											height="200">
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Categories:</label>
									</div>
									<div class="col-md-9 form-group">
										<div class="radio">
											<label> <input type="checkbox" value="" /> Cat 1
											</label>
										</div>
										<div class="radio" th:remove="all">
											<label> <input type="checkbox" value="" /> Cat 2
											</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 form-group">
										<label>Prep Time:</label> <input type="text"
											class="form-control" th:field="*{prepTime}" />
									</div>
									<div class="col-md-4 form-group">
										<label>Cooktime:</label> <input type="text"
											class="form-control" th:field="*{cookTime}" />
									</div>
									<div class="col-md-4 form-group">
										<label>Difficulty:</label> <select class="form-control"
											th:field="*{difficulty}">
											<option
												th:each="difficultyValue:${T(guru.springframework.domain.Difficulty).values()}"
												th:value="${difficultyValue.name()}"
												th:text="${difficultyValue.name()}" />
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 form-group">
										<label>Servings:</label> <input type="text"
											class="form-control" th:field="*{servings}" />
									</div>
									<div class="col-md-4 form-group">
										<label>Source:</label> <input type="text" class="form-control"
											th:field="*{source}" />
									</div>
									<div class="col-md-4 form-group">
										<label>URL:</label> <input type="text" class="form-control"
											th:field="*{url}" />
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-primary">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-10 ">
										<h1 class="panel-title">Ingredients</h1>
									</div>
									<div class="col-md-2">
										<a class="btn btn-default" href="#" role="button">View</a>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<ul th:if="${not #lists.isEmpty(recipe.ingredient)}">
											<li th:remove="all">1 Cup of milk</li>
											<li th:remove="all">1 Teaspoon of chocolate</li>
											<li th:remove="all">asdf</li>
											<li th:each="ingredient : ${recipe.ingredient}"
												th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1
												Teaspoon of Sugar</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Directions</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3"
											th:field="*{directions}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Notes</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3"
											th:field="*{notes.recipeNote}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
