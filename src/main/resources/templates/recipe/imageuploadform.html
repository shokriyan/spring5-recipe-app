<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Recipe Form</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<!-- th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"> -->

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px; margin-botton: 20px; margin-bottom: 20px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="pannel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Upload a new recipe image</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-5">
									<form action="http:\\localhost" method="post" enctype="multipart/form-data"
										th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
										<label class="control-label">Select File</label>
										<input id="imagefile" name="imagefile" type="file" class="file">
										
										<div class="row">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
